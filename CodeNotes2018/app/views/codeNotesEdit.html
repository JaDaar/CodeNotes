<div ng-controller="codeNotesEditCtrl as vm" ng-init="vm.init()">
    <!--<a href="#/create" class="btn">Create</a>-->
    <div class="container-fluid">
        <div class="modal-body" style="text-align: left;margin: 0px !important; padding: 0px !important; width: 100%;">
            <div class="modal-header" style="margin: 0px !important; padding: 0px !important;">
                <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
            </div>
            {{vm.Action}} A CodeNote
            <div class="modal-content" style="height: 45vh; width: 100%;">

                <div class="modal-body" style="height: 20vh;">
                    <div class="col-md-12">
                        <div class="control-group has-feedback">
                            <label class="col-md-2 label label-success">
                                CodeNote
                            </label>
                            <!--<pre>{{vm.VModel|json}}</pre>-->
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="txtName" data-ng-model="vm.VModel.NotationName" placeholder="Name" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="control-group has-feedback">
                            <label class="col-md-2 label label-success">
                                Description
                            </label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control" id="txtDescription" data-ng-model="vm.NotationDescription" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="control-group has-feedback">
                            <label class="col-md-2 label label-success">
                                Code Snippet
                            </label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control" id="txtCodeSnippet" data-ng-model="vm.CodeSnippet" placeholder="Code Snippet"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="control-group has-feedback">
                            <label class="col-md-2 label label-success">
                                CodeNote URL
                            </label>
                            <div class="col-md-10">
                                <a ng-href="vm.NotationURL" target="_blank">{{vm.NotationURL}}</a>
                                <!--<input type="text" class="form-control" id="txtURL" placeholder="Name"/>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="height: 10vh;">
                <button type="button" ng-click="vm.save(vm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="vm.saveClose(vm)" class="btn btn-primary">Save & Close</button>
                <button type="button" class="btn btn-info" ng-click="vm.cancel()">Close</button>
            </div>

        </div>
    </div>
</div>
